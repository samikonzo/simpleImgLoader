<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>simple image loader</title>
	<link rel="stylesheet" type="text/css" href="style/stylesheet.css">
	<script src="script.js"></script>
</head>
<body>

	<!-- 
		два слайдера:
	1) динамическая подгрузка изображений из папки с изображениями
		хорошо бы сделать возможность подгрузки ссылки на фулл
		
	2) ленивая подгрузка изображения
		по запросу на сервер приходят ссылки на изобрадения,
		которые добавляются в data-src слайда
		по событию - подгружаются
	 -->

	<h1> Simple Image Loader #1</h1>

	<div class="slider-container">
		<div class="slider-container__arrow slider-container__arrow-left"><</div>
		<div class="slider-container__arrow slider-container__arrow-right">></div>

		<div class="slider-wrapper">
			<ul class="slider">
				
			</ul>
		</div>
	</div>

	<!-- <br><br><br>
	
	<h1> Simple Image Loader #2</h1>
	
	<div class="slider-container">
		<div class="slider-container__arrow slider-container__arrow-left"><</div>
		<div class="slider-container__arrow slider-container__arrow-right">></div>
	
		<div class="slider-wrapper">
			<ul class="slider">
			</ul>
		</div>
	</div> -->

	<script type="text/template" id="slider-item__template">
		<li class="slider-item">
			<img src="" alt="" class="slider-item__img">
			<div class="slider-item__mask"></div>
		</li>
	</script>
</body>
</html>
