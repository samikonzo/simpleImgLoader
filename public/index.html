<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>simple image loader</title>
	<link rel="stylesheet" type="text/css" href="style/stylesheet.css">
	<script src="script.js"></script>
</head>
<body>

	<h1> Simple Image Loader </h1>

	<div class="main">
		<div class="main__img">
			<img src="" alt="">
		</div>
		<div class="main__info">
			
		</div>
	</div>

	<div class="slider-container">
		<div class="slider-container__arrow slider-container__arrow-left"><</div>
		<div class="slider-container__arrow slider-container__arrow-right">></div>

		<div class="slider-wrapper">
			<ul class="slider">
			</ul>
		</div>
	</div>

	<script type="text/template" id="slider-item__template">
		<li class="slider-item">
			<img src="" alt="" class="slider-item__img">
			<div class="slider-item__mask">
				<div class="slider-item__mask-circle"></div>
				<div class="slider-item__mask-circle"></div>
				<div class="slider-item__mask-circle"></div>
			</div>
		</li>
	</script>
</body>
</html>
